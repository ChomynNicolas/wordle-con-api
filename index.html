<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"  />
    <script src="script.js" defer></script>
    <title>Wordle</title>
</head>

<body>
    <h1>Wordle PPY</h1>
    <input type="text" id="guess-input" nkeydown="return /[a-zA-Z]/i.test(event.key)" />
    <button id="guess-button">Intentar</button>
    <div id="grid">
    </div>
    <p id="guess"></p>
    <p id="error"></p>
    <button id="jugar">JUGAR DE NUEVO</button>

</body>

</html>
